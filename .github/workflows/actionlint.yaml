name: Lint GitHub Actions
on:
  pull_request:
    branches: ["main"]
    paths:
      - ".github/workflows/**.yml"
      - ".github/workflows/**.yaml"
      - "**/action.yml"
      - "**/action.yaml"
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  actionlint:
    name: actionlint
    permissions:
      contents: read # Required to checkout the repository
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Setup actionlint problem matcher
        run: |
          echo "::add-matcher::.github/actionlint-matcher.json"

      - name: Run actionlint
        id: actionlint
        uses: docker://rhysd/actionlint:1.7.7@sha256:1d74bfc9fd1963af8f89a7c22afaaafd42f49aad711a09951d02cb996398f61d
        with:
          args: -format "$(cat .github/workflows/actionlint-format.txt)" | tee results.sarif
        continue-on-error: true # エラーでも続行

      - name: Upload to GitHub security events
        if: success() || failure()
        uses: github/codeql-action/upload-sarif@28deaeda66b76a05916b6923827895f2b14ab387 # v3.28.16
        with:
          sarif_file: results.sarif
          category: actionlint

  zizmor:
    name: zizmor
    permissions:
      contents: read # Required to checkout the repository
      security-events: write # add zizmor security events
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - name: Run zizmor 🌈
        uses: zizmorcore/zizmor-action@e673c3917a1aef3c65c972347ed84ccd013ecda4 # v0.2.0
        with:
          persona: pedantic

  summary:
    if: always()
    needs: [actionlint, zizmor]
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: |
          echo "## Linting Results" >> $GITHUB_STEP_SUMMARY
          echo "| Tool | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| actionlint | $NEEDS_ACTIONLINT_RESULT |" >> $GITHUB_STEP_SUMMARY
          echo "| zizmor | $NEEDS_ZIZMOR_RESULT |" >> $GITHUB_STEP_SUMMARY
        env:
          NEEDS_ACTIONLINT_RESULT: ${{ needs.actionlint.result }}
          NEEDS_ZIZMOR_RESULT: ${{ needs.zizmor.result }}
