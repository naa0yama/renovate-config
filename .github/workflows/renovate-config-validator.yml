name: Renovate Validate

on:
  pull_request:
    paths:
      - 'extends/**.json'
      - 'renovate.exsample.json'
      - 'renovate.json'

jobs:
  validator:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.4.0
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.5.1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node_modules
        id: node_modules_cache_id
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-v${{ matrix.node-version }}-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}

      - name: Install
        if: steps.node_modules_cache_id.outputs.cache-hit != 'true'
        run: yarn --check-files --frozen-lockfile --non-interactive

      - name: Run renovate-config-validator
        id: renovate-config-validator
        continue-on-error: true
        run: |
          set -x

          tmp_file="${{ runner.temp }}/vaildate_raw"
          vaildate_stdr=$(npx 'renovate-config-validator' | tee ${tmp_file})

          # summary Áî®„ÅÆ„Éï„Ç°„Ç§„É´„Çí‰Ωú„Çã
          tmp_summary="${{ runner.temp }}/vaildate_summary"
          grep -E '^\s+?\w+:\s(.*)$' ${tmp_file} | tee "${tmp_summary}"
          vaildate_summary=$(cat "${tmp_summary}")

          # „Ç®„Çπ„Ç±„Éº„ÉóÂá¶ÁêÜ
          vaildate_stdr="${vaildate_stdr//$'%'/%25}"
          vaildate_stdr="${vaildate_stdr//$'\n'/%0A}"
          vaildate_stdr="${vaildate_stdr//$'\r'/%0D}"

          vaildate_summary="${vaildate_summary//$'%'/%25}"
          vaildate_summary="${vaildate_summary//$'\n'/%0A}"
          vaildate_summary="${vaildate_summary//$'\r'/%0D}"

          echo "::set-output name=vaildate_stdr::${vaildate_stdr}"
          echo "::set-output name=vaildate_summary::${vaildate_summary}"

          ! grep -v -E '^\s+INFO:\s(.*)$' "${tmp_file}"

      - uses: actions/github-script@v5
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Renovate Format and Style üñå\`${{ steps.renovate-config-validator.outcome }}\`
            \`$ npx 'renovate-config-validator'\`

            \`\`\`json
            ${{ steps.renovate-config-validator.outputs.vaildate_summary }}
            \`\`\`

            <details><summary>Show Outputs.</summary>

            \`\`\`json
            ${{ steps.renovate-config-validator.outputs.vaildate_stdr }}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Vaildate task ${{ steps.renovate-config-validator.outcome }}
        if: steps.renovate-config-validator.outcome != 'success'
        run: |
          echo ${{ steps.renovate-config-validator.outcome }}
          exit 1
