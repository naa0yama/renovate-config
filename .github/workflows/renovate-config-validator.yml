name: Renovate Validate

on:
  pull_request:
    paths:
      - ".github/workflows/**.yml"
      - "extends/**.json"
      - "renovate.exsample.json"
      - "renovate.json"
  workflow_dispatch:

jobs:
  validator:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3.0.2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3.4.1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node_modules
        id: node_modules_cache_id
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node-v${{ matrix.node-version }}-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}

      - name: Install
        if: steps.node_modules_cache_id.outputs.cache-hit != 'true'
        run: yarn --check-files --frozen-lockfile --non-interactive

      - name: Run renovate-config-validator
        run: |
          set -eu

          for file in $(find . -maxdepth 2 -type f -name "*.json" -not -name package.json | sort); do
            echo "Validate ${file}"
            RENOVATE_CONFIG_FILE=${file} npx renovate-config-validator
          done
