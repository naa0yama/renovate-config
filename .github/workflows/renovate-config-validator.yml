name: Renovate Validate

on:
  pull_request:
    paths:
    #  - 'extends/**.json'
    #  - 'renovate.exsample.json'
    #  - 'renovate.json'

jobs:
  validator:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['14']

    steps:
      - uses: actions/checkout@v2.3.4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run renovate-config-validator
        id: renovate-config-validator
        run: |
          vaildate_stdr=$(npx --package renovate -c 'renovate-config-validator')
          validate_comment="${vaildate_stdr}"
          # „Ç®„Çπ„Ç±„Éº„ÉóÂá¶ÁêÜ
          validate_comment="${validate_comment//$'%'/%25}"
          validate_comment="${validate_comment//$'\n'/%0A}"
          validate_comment="${validate_comment//$'\r'/%0D}"
          echo "::set-output name=std_out::${validate_comment}"

      - uses: actions/github-script@v3
        env:
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Renovate Format and Style üñå\`${{ steps.renovate-config-validator.outcome }}\`
            \`$ npx --package renovate -c 'renovate-config-validator'\`
            <details><summary>Show Outputs.</summary>
            \`\`\`${{ steps.renovate-config-validator.outputs.stdout }}\`\`\`
            </details>
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ matrix.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
