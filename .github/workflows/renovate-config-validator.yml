name: Renovate Validate

on:
  pull_request:
    paths:
    #  - 'extends/**.json'
    #  - 'renovate.exsample.json'
    #  - 'renovate.json'

jobs:
  validator:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2.3.4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node_modules
        id: node_modules_cache_id
        uses: actions/cache@v2
        with:
          path: node_modules
          key: node-v${{ matrix.node-version }}-deps-${{ hashFiles(format('{0}{1}', github.workspace, '/yarn.lock')) }}

      - name: Install
        if: steps.node_modules_cache_id.outputs.cache-hit != 'true'
        run: yarn --check-files --frozen-lockfile --non-interactive

      - name: Run renovate-config-validator
        id: renovate-config-validator
        run: |
          vaildate_stdr=$(npx --package renovate -c 'renovate-config-validator')
          # „Ç®„Çπ„Ç±„Éº„ÉóÂá¶ÁêÜ
          vaildate_stdr="${vaildate_stdr//$'%'/%25}"
          vaildate_stdr="${vaildate_stdr//$'\n'/%0A}"
          vaildate_stdr="${vaildate_stdr//$'\r'/%0D}"
          echo "::set-output name=std_out::${vaildate_stdr}"

      - uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const output = `#### Renovate Format and Style üñå\`${{ steps.renovate-config-validator.outcome }}\`
            \`$ npx --package renovate -c 'renovate-config-validator'\`
            <details><summary>Show Outputs.</summary>
            \`\`\`${{ steps.renovate-config-validator.outputs.std_out }}\`\`\`
            </details>
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Workflow: \`${{ github.workflow }}\`*`;
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })
