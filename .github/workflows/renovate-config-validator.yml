name: Renovate Validate

on:
  pull_request:
    paths:
    #  - 'extends/**.json'
    #  - 'renovate.exsample.json'
    #  - 'renovate.json'

jobs:
  validator:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['14']

    steps:
      - uses: actions/checkout@v2.3.4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2.1.5
        with:
          node-version: ${{ matrix.node-version }}
      - name: Run renovate-config-validator
        id: renovate-config-validator
        run: |
          vaildate_stdr=$(npx --package renovate -c 'renovate-config-validator')
          validate_comment="\`$ npx --package renovate -c 'renovate-config-validator'\` outputs.\n\`\`\`\n${vaildate_stdr}\`\`\`"
          # エスケープ処理
          validate_comment="${validate_comment//$'\n'/\\n}"
          echo ${validate_comment}
          echo "::set-output name=std_out::${validate_comment}"
      - uses: actions/github-script@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            github.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '${{ steps.renovate-config-validator.outputs.std_out }}'
            })
